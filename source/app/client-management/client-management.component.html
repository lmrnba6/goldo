
<app-loader *ngIf="block" [color]="color" [mode]="mode" [value]="value" [diameter]="48">
</app-loader>
<h1 *ngIf="client?.blocked" class="block"> <span class="glyphicon glyphicon-ban-circle"></span>{{'messages.blocked' | translate}}</h1>
<h2>{{'client.title' | translate}} - {{client?.name}} - <img *ngIf="!isClient" (error)="fixImage($event)" style="margin-right: 5px; width: 40px; cursor: pointer;" (click)="goBack()" [src]="backImage" alt=""></h2>
<mat-tab-group [ngStyle]="{'opacity': client?.blocked ? '0.4' : '1'}" *ngIf="client" (selectedTabChange)="onTabChange()" [(selectedIndex)]="tabSelected">
  <mat-tab>
    <ng-template mat-tab-label>
      <img (error)="fixImage($event)" style="margin-right: 5px; width: 40px" [src]="transactionImage" alt=""> {{'client-management.transaction' | translate}}
    </ng-template>
    <div class="tab-content">
      <app-transaction [client]="client"></app-transaction>
    </div>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      <img (error)="fixImage($event)" style="margin-right: 5px; width: 40px" [src]="infoImage" alt="">
      {{'client-management.information' | translate}}
    </ng-template>
    <div class="tab-content">
      <app-client-form [client]="client"></app-client-form>
    </div>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      <img (error)="fixImage($event)" style="margin-right: 5px; width: 40px" [src]="commentImage" alt=""> {{'client-management.comment' | translate}}
    </ng-template>
    <div class="tab-content">
      <app-comment [client]="client"></app-comment>
    </div>
  </mat-tab>
</mat-tab-group>
